swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  # User Moduls
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  # Account  Moduls
  /account/getAccount:
    get:
      security:
        - Bearer: []
      tags:
        - Account Module
      summary: Get Account Information
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: getAccount retrieved successully
          schema:
            $ref: "#/definitions/Account"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
# 获取特定账户的所有交易
  /account/transactions/{accountId}:
    get: 
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Get Account Transactions
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: path
          name: accountId
          description: ID of the user's account
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transactions retrieved successully
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error  
  # 修改备注
    put:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: change Account Transactions
      parameters:
        - in: header
          name: Authorization
          required: true
          type: string
        - in: body
          name: body
          description: Updated Transaction Payload
          required: true
          schema:
            type: object
            properties:
              token:
                type: string
                description: User authentication token (JWT)
              transactionId:
                type: string
                description: ID of the transaction to be modified
              category:
                type: string
                description: Updated category of the transaction
              note:
                type: string
                description: Updated note of the transaction
            required:
              - token
              - transactionId
      produces:
        - application/json
      responses:
        "200":
          description: Transaction updated successully
          schema:
            $ref: "#/definitions/TransactionUpdate"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - Transaction Module
      summary: Delete Account Transactions
      parameters:
        - in: header
            name: Authorization
            required: true
            type: string
        - in: path
          name: transactionId
          description: ID of the transaction to be deleted
          required: true
          type: string
        - in: query
          name: category
          description: Deleted category of the transaction
          required: false
          type: string
        - in: query
          name: note
          description: Deleted note of the transaction
          required: false
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transaction deleted successully
          schema:
          $ref: "#/definitions/TransactionUpdate"
        "400":
          description: Invalid Fields
        "500": 
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Account:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the account
      accountTitle:
        type: string
        description: Title of the account
      amount:
        type: number
        description: Current balance of the account
      description:
        type: string
        description: Description of the account
  Transaction:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the transaction
      accountId:
        type: string
        description: ID of the account associated with the transaction
      date:
       type: string
       format: date
       description: Date of the transaction
      description:
       type: string
       description: Description of the transaction
      amount:
        type: number
        description: Amount of the transaction
      balance:
        type: number
        description: Current balance of the account
      transactionType:
        type: string
        description: Type of the transaction 
      category:
        type: string
        description: Category of the transaction
      note:
        type: string
        description: Note associated with the transaction

  TransactionUpdate:
    type: object
    properties:
      note:
        type: string
        description: Updated note for the transaction
      category:
        type: string
        description: Category of the category
